<div id="loginbox" ng-controller="AuthController as authCtrl">
<h2 class="panel-title">Sign In</h2>
    <div ng-show="alert" id="login-alert" class="alert alert-danger">{{alert}}</div>

    <form id="loginform" role="form">
        <input id="login-username" type="text" class="form-control" ng-model="user.username" value="" placeholder="email">
        <input id="login-password" type="password" class="form-control" ng-model="user.password" placeholder="password">

        <div class="login-buttons">
          <a id="btn-login"   class="btn btn-success" ng-click="login(user)">Login</a>
          <a id="btn-fblogin"  href="/login/facebook">Login with Facebook</a>
        </div>

        <div class="form-group">
          <p>Don't have an account?</p>
          <p><a ng-href="#/signup">Sign Up Here</a></p>
        </div>

    </form>
</div>
