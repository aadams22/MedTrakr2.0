<section id="signupbox" app-controller="AuthController as authCtrl">
  <div class="login-container">
  <h2 class="title">Sign Up</h2>
  <h3><a id="signinlink" ng-href="#/signin">Log In</a></h3>

  <div class="panel-body">
      <form id="signupform" class="form-horizontal" role="form">

        <div id="signupalert" ng-show="alert" class="alert alert-info">
          <span>{{alert}}</span>
        </div>

        <div class="form-group">
            <label for="email">Email</label><br/>
            <input type="text" ng-model="user.email" placeholder="Email Address">
        </div>

        <div class="form-group">
            <label for="firstname">First Name</label><br/>
            <input type="text" ng-model="user.firstname" placeholder="First Name">
        </div>

        <div class="form-group">
            <label for="lastname">Last Name</label><br/>
            <input type="text" ng-model="user.lastname" placeholder="Last Name">
        </div>

        <div class="form-group">
            <label for="password">Password</label><br/>
            <input type="password" name="password" ng-model="user.password" placeholder="Password" required>
        </div>

        <div class="form-group">
            <label for="password">Confirm Password</label><br/>
            <input type="password" ng-model="user.password_verify" name="confirm_password" placeholder="Confirm Password" required data-password-verify="user.password">
        </div>

        <div class="form-group">
          <button id="btn-signup" type="button" ng-click="signup(user)"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
          <span>or</span>
        </div>

        <div><a href="/login/facebook">Sign Up with Facebook</a></div>

      </form>
  </div>
</div>
</section>
